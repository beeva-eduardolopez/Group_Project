<div class="navbar" id="navBar">
    <div class="row">
        <div class="brand col-tab-3 hide-on-tab">
            <plat-link plat-options="{ view: '' }">
                 <img id="brandImg" src="../../images/home/logo-color.svg">
            </plat-link>
        </div>
        <div class="brand col-phn-3 hide-above-tab">
            
            <plat-link plat-options="{ view: '' }">
                 <img id="mobilebrand" src="../../images/home/coversharks-mark-navy.svg">
            </plat-link>
            
        </div>
        <div class="pagelinks col-tab-7 hide-on-tab">
            <ul class="pages">
                <li><plat-link plat-options="{ view: 'howtoplay-vc' }">How To Play</plat-link></li>
                <li ><plat-link plat-options="{ view: 'about-vc' }">About</plat-link></li>
                <li><plat-link plat-options="{ view: 'promotions-vc' }">Promotions</plat-link></li>
            </ul>
        </div>
        
        <div class="sitelinks col-tab-2 hide-on-tab">
            <span class="row">
            <a href="https://www.facebook.com/coversharksapp/">
                <img src="../../images/home/fb-grey.svg" class="linking">
            </a>
            <a href="https://twitter.com/coversharks">
                <img src="../../images/home/twitter-grey.svg" class="linking">
            </a>
            <a href="https://www.instagram.com/coversharks/">
                <img src="../../images/home/insta-grey.svg" class="linking">
            </a>
            </span>
        </div>
        <div class="hide-above-tab col-phn-2 col-phn-offset-7 drawerbars" plat-tap="toggleNavbar()" >|||</div>
    </div>
</div>

<plat-modal plat-options="{ transition: 'down' }" plat-bind="showNavbar">
    
    <div class="modalcontainer">
        <!--Commented out Redudant closing "X"-->
        <!--<p plat-tap="hide" class="close">&#10006;</p>-->
        <div class="drawerlogo">
            <img src="../../images/home/logo-white.svg">
        </div>
        <ul id="drawerpages">
            <li><plat-link plat-tap="hide" plat-options="{ view: '' }">HOME</plat-link></li>
            <li><plat-link plat-tap="hide" plat-options="{ view: 'howtoplay-vc' }">How To Play</plat-link></li>
            <li ><plat-link plat-tap="hide" plat-options="{ view: 'about-vc' }">About</plat-link></li>
            <li><plat-link plat-tap="hide" plat-options="{ view: 'promotions-vc' }">Promotions</plat-link></li>
        </ul>
        <div class="drawerlinks">
            <a href="https://www.facebook.com/coversharksapp">
            <img src="../../images/home/fb-white.svg">
            </a>
            <a href="https://twitter.com/coversharks">
            <img src="../../images/home/twitter-white.svg">
            </a>
        </div>
    </div>
</plat-modal>
